<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <title>계산기</title>
  <style>
    * {
      box-sizing: border-box;
    }
    #result {
      width: 180px;
      height: 50px;
      margin: 5px;
      text-align: right;
    }
    #operator {
      width: 50px;
      height: 50px;
      margin: 5px;
      text-align: center;
    }
    button {
      width: 50px;
      height: 50px;
      margin: 5px;
    }
  </style>
</head>

<!-- 계산기 버튼 구현 -->
<body>
  <input readonly id="operator" />
  <input readonly id="result" />
  <div class="row">
    <button id="num-7">7</button>
    <button id="num-8">8</button>
    <button id="num-9">9</button>
    <button id="plus">+</button>
  </div>
  <div class="row">
    <button id="num-4">4</button>
    <button id="num-5">5</button>
    <button id="num-6">6</button>
    <button id="minus">-</button>
  </div>
  <div class="row">
    <button id="num-1">1</button>
    <button id="num-2">2</button>
    <button id="num-3">3</button>
    <button id="divide">/</button>
  </div>
  <div class="row">
    <button id="clear">C</button>
    <button id="num-0">0</button>
    <button id="calculate">=</button>
    <button id="multiply">x</button>
  </div>
  <script>
    let num1='';
    let num2='';
    let operator='';
    
    const calc = ()=>{
  $result.value= Number(num1)+Number(num2);
  }
  const buttonClicked = (event) => {

    let clickedButton=event.target.textContent;
    let NumOrOP = checkButton(clickedButton);
    //console.log(NumOrOP);
    if(NumOrOP) {numberIn(clickedButton)}else {operatorIn(clickedButton)};
  }
  const checkButton =(clickedButton) => {
    //console.log(clickedButton === '/' );
     //if (['/','x','+','-','=','C'].includes(clickedButton)) return false; else return true;
     return !(['/','x','+','-','=','C'].includes(clickedButton))
  }

  const numberIn= (num)=>{
  if (!num1) {num1=num;}else {
    num2=num;
    calc();
  }




  }

  const operatorIn = (op)=>
  {
    if (!num1) {$result.value=('Please Input Number First...')}else{
operator = op;
$operator.value = op;
    };
    
  }

    document.querySelectorAll("button").forEach((ele) => {
      ele.addEventListener("click", buttonClicked)});
    // document.querySelectorAll("button").forEach((ele) => {
    //   ele.addEventListener("click", () => {console.log("hey2");})});

      $operator = document.querySelector("#operator");
$result = document.querySelector("#result");

  </script>
</body>
</html>
